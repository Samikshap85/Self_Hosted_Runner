name: Semgrep Scan

on:
  push:
    branches: [dev]
  pull_request:
  workflow_dispatch:

jobs:
  semgrep-scan:
    runs-on: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep and jq
        run: |
          pip install semgrep
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Semgrep scan
        run: |
          semgrep --config "p/javascript" --config "p/react" --config "p/nodejs" . --json > semgrep-report.json

      - name: Generate HTML report
        run: |
          mkdir -p semgrep-reports
          echo '<html><head><meta charset="UTF-8"><title>Semgrep Report</title></head><body><h1>Semgrep Report</h1><pre>' > semgrep-reports/semgrep-report.html
          cat semgrep-report.json | jq '.' >> semgrep-reports/semgrep-report.html
          echo '</pre></body></html>' >> semgrep-reports/semgrep-report.html
          cp semgrep-report.json semgrep-reports/

      - name: Upload Semgrep reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-reports
          path: semgrep-reports/

  deploy-reports:
    needs: semgrep-scan
    runs-on: frontend
    if: github.event_name == 'push' && github.ref_name == 'dev'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: semgrep-reports
          path: semgrep-reports

      - name: Set up GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: semgrep-reports

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
