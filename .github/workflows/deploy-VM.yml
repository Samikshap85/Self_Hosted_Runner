name: Deploy to VM
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: virtual_machine
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e  # Exit on any error

            echo "Logging into Docker..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}

            echo "Pulling latest images..."
            docker pull samikshap85/backend1:latest
            docker pull samikshap85/backend2:latest
            docker pull samikshap85/frontend:latest

            echo "Docker images pulled."

            # Check the current state of containers
            echo "Checking Docker containers..."
            docker ps -a

            # Stop and remove any existing containers
            echo "Stopping and removing old containers..."
            docker stop backend1 || true && docker rm backend1 || true
            docker stop backend2 || true && docker rm backend2 || true
            docker stop frontend || true && docker rm frontend || true

            # Start new containers
            echo "Starting new containers..."
            docker run -d --name backend1 --rm -p 8001:8001 samikshap85/backend1:latest
            docker run -d --name backend2 --rm -p 8002:8002 samikshap85/backend2:latest
            docker run -d --name frontend --rm -p 3000:3000 samikshap85/frontend:latest

            echo "Deployment Complete."

            # Show final status of all containers
            echo "Current Docker containers:"
            docker ps

            # Print logs of all containers to diagnose issues
            echo "Logs of backend1 container:"
            docker logs backend1 || true

            echo "Logs of backend2 container:"
            docker logs backend2 || true

            echo "Logs of frontend container:"
            docker logs frontend || true
